name: create-demo-site

on:
  # push:
  #   branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy-pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Prepare build system
        run: |
          sudo apt-get install -y tree
          python --version
          make init
      - name: Build package
        run: |
          make build
      - name: Prepare demo site
        run: |
          mkdir -p ./_site/
          cd ./_site/
          git clone --depth 1 https://github.com/pallets/flask.git
          git clone --depth 1 https://github.com/freeCodeCamp/freeCodeCamp.git
          git clone --depth 1 https://github.com/EbookFoundation/free-programming-books.git
          git clone --depth 1 https://github.com/OpenPrinting/sample-files.git
          git clone --depth 1 https://github.com/mediaelement/mediaelement-files.git
          rm -rf */.git*

          echo -e "[InternetShortcut]\nURL=https://flask.palletsprojects.com" > flask-project.url
          echo -e "[InternetShortcut]\nURL=https://github.com/pallets/flask" > flask-repository.url
      - name: Show pages content
        run: |
          cd ./_site/
          tree -L 2
      - name: Build site
        run: |
          cd ./_site
          ../.venv/bin/swfv --quiet --force --debug --name "swfv-demo" --display-name "Simple Web File Viewer (Demo)"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
