name: deploy-pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Prepare build system
        run: |
          sudo apt-get install -y tree
          python --version
      - name: Prepare build system
        run: |
          mkdir -p ./_site/
          cd ./_site/
          echo "<html><body><h1>WORKS</h1><pre>" > ./index.html
          tree >> ./index.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
